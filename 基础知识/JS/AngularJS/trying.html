    var app = angular.module("mApp", []);
    app.controller("trying", ["$scope", function($scope) {
            $scope.name = "scope";
            $scope.age = "33"

        }])
        .controller("p1", ["$scope", function($scope) {
            $scope.location = "shenz"
        }])
        .controller("p2", ["$scope", function($scope, ) {

        }])
</script>
