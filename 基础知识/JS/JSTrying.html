<body>
    <button id="show" text="ads" onclick="showMessage()">

    </button>
    <script>
        function showMessage() {
            // alert("asdf");
            // unshift();
            // sortText();
            // subArray();
            prototypeFunction();
        }


        function unshift() {
            var a = Array();
            a.unshift("1", "2");
            a.unshift("3");
            alert(a.pop() + a.pop() + a.pop());
        }


        function sortText() {
            var value = [0, 1, 22, 10, 15];
            value.sort();
            alert(value);
        }


        function subArray() {
            var lists = [11, 1, 2, 3, 4, 5, 6];
            var sub = lists.slice(0, 5);
            alert(sub);
        }

        function prototypeFunction() {

            function Person() {}

            Person.prototype.name = "a";
            Person.prototype.age = "11";
            Person.prototype.location = "aaa";
            var keys = Object.keys(Person.prototype);


            var person1 = new Person();
            var keys1 = Object.keys(person1);


            Object.defineProperty(person1, 'aaaaahobbit', {
                enumerable: false,
                value: "cook"
            });
            var keys3 = Object.keys(person1); //enumerable 决定新增的aaaaahobbit属性是否在这里可以返回


            Object.defineProperties(person1, {
                eyes: {
                    enumerable: false,
                    value: "blue"
                },
                face: {
                    value: "black"
                }
            });
            var keys2 = Object.getOwnPropertyNames(person1);


            alert("keys=" + keys + ",keys1=" + (keys1 == "") + ",keys2=" + keys2 + ",key3=" + keys3);


        }
    </script>
</body>
